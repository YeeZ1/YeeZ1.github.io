<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="css/base.css">
	<!-- <link rel="stylesheet" href="css/common.css"> -->
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
	<div class="logo w">
		<h1>
			<a href="index.html" title="品优购">
				品优购
			</a>
		</h1>
	</div>
	<div class="newuser w clearfix">
		<div class="hd">
			<h3 class="fl">注册新用户</h3>
			<div class="login fr">
				我有账号，去<a href="#">登陆</a>
			</div>
		</div>
		<form action="" class="form">
			<table>
				<tr>
					<th><label for="num">手机号：</label></th>
					<td><input type="text" id="num"></td>
					<td>手机号码格式不正确，请从新输入</td>
				</tr>
				<tr>
					<th><label for="num">短信验证码: </label></th>
					<td><input type="text" id="num"></td>
					<td>手机号码格式不正确，请从新输入</td>
				</tr>
				<tr>
					<th><label for="num">登陆密码:</label></th>
					<td><input type="text" id="num"></td>
					<td>恭喜你输入正确</td>
				</tr>
				<tr class="safe">
					<td></td>
					<td>安全程度 <span class="red">弱</span> <span class="green">中</span> <span class="yellow">强</span></td>
					<td></td>
				</tr>	
				<tr>
					<th><label for="num">确认密码:</label></th>
					<td><input type="text" id="num"></td>
					<td>恭喜你输入正确</td>
				</tr>
				<tr>
					<th></th>
					<td colspan="2" class="agree"><input type="checkbox" id="checkbox">同意协议并注册 《知果果用户协议》</td>
				</tr>
					<a href="#"></a>
			</table>
		</form>
	</div>
</body>
</html><div class="phone">
